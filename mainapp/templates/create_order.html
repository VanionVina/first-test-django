{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h2>This will cost you: <i style='color: red;'>{{ cart.final_price }}$</i></h2>
<h2>You will buy: <i>{{ cart.final_amount }}</i> products</h2>

<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class='button btn-lg btn-danger'>Buy</button>
</form>

{% endblock %}
