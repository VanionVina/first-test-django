{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class='alert alert-success'>
            {{message}}
        </div>
    {% endfor %}
{% endif %}

<h1>Registration</h1>

<div>
    <form method="post">   
        {% csrf_token %}
        {{ form|crispy }}
        <button class='button btn-success btn-lg' type='submit'>Create</button>
    </form>
</div>
{% endblock content %}
