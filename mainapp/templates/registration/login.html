{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class='alert alert-success'>
            {{message}}
        </div>
    {% endfor %}
{% endif %}

<h1>Log in</h1>

<div>
    <form method="post">   
        {% csrf_token %}
        <input type="hidden" name="next" value={% url 'index' %}>
        {{ form|crispy }}
        <br>
        <button class='button btn-success btn-lg' type="submit">Log in</button>
    </form>
</div>
{% endblock content %}
